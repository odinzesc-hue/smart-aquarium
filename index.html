<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Aquarium - Dual Access</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>

    <div id="login-section">
        <div class="login-card">
            <h2 style="margin-top: 0; color: var(--primary-glow);"><i class="fas fa-user-shield"></i> Security Login</h2>
            <p style="opacity: 0.7; font-size: 0.9rem;">Protected System</p>
            
            <input type="password" id="password-input" class="login-input" placeholder="Admin Passcode" maxlength="6">
            <button class="login-btn" onclick="checkAdminObfuscated()">เข้าสู่ระบบ (เจ้าของ)</button>
            
            <div style="margin: 15px 0; border-top: 1px solid rgba(255,255,255,0.1);"></div>
            <button class="login-btn guest-btn" onclick="loginAsGuest()">เข้าชมในฐานะแขก</button>
        </div>
    </div>

    <div id="dashboard-section">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-water" style="color: var(--primary-glow);"></i> My Aquarium <span id="user-role-badge" class="role-badge">Guest</span></h1>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div id="connection-badge" style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem;">
                        <span class="status-dot" id="status-dot"></span> <span id="status-text">Connecting...</span>
                    </div>
                    <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor: pointer; opacity: 0.6;" title="Logout"></i>
                </div>
            </div>

            <div class="grid">
                <div class="glass-card" style="padding: 10px;">
                    <div class="cam-container">
                        <div class="live-badge"><div class="live-dot"></div> LIVE</div>
                        <img id="cam-img" src="https://via.placeholder.com/800x450/000000/FFFFFF?text=Waiting+for+Signal..." alt="Stream">
                    </div>
                    <div style="text-align: center; margin-top: 10px; font-size: 0.8rem; opacity: 0.6;"><i class="fas fa-wifi"></i> Real-time Monitoring</div>
                </div>

                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <div class="glass-card">
                        <div class="card-title">ระบบไฟแสงสว่าง</div>
                        <div id="light-control-box" class="light-panel" onclick="toggleLight()">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <i class="fas fa-lightbulb switch-icon" id="light-icon"></i>
                                <div><div style="font-weight: 600; font-size: 1.1rem;">ไฟตู้ปลา</div><div style="font-size: 0.8rem; opacity: 0.7;" id="light-status-text">ปิดอยู่</div></div>
                            </div>
                            <div id="light-arrow" style="font-size: 1.2rem; opacity: 0.5;"><i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>
                    <div class="glass-card">
                        <button id="feed-control-btn" class="feed-btn" onclick="feedFish()"><i class="fas fa-cookie-bite"></i> ปุ่มให้อาหารน้องปลา</button>
                    </div>
                    <div class="sensor-grid">
                        <div class="glass-card">
                            <div class="card-title"><i class="fas fa-thermometer-half"></i> อุณหภูมิ</div>
                            <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
                                <svg id="temp-gauge" class="temperature-gauge" viewBox="0 0 200 150" style="width: 160px; max-width:100%; height: 120px;">
                                    <defs>
                                        <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
                                            <stop offset="25%" style="stop-color:#00ffff;stop-opacity:1" />
                                            <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
                                            <stop offset="75%" style="stop-color:#ffff00;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <!-- background arc -->
                                    <path d="M 30 120 A 70 70 0 0 1 170 120" stroke="rgba(255,255,255,0.08)" stroke-width="10" fill="none" stroke-linecap="round"/>
                                    <!-- colored arc -->
                                    <path id="gauge-arc" d="M 30 120 A 70 70 0 0 1 170 120" stroke="url(#gaugeGradient)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.95"/>
                                    <!-- min/max labels -->
                                    <text x="30" y="138" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">0°C</text>
                                    <text x="170" y="138" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">50°C</text>
                                    <!-- needle pivot -->
                                    <circle cx="100" cy="120" r="6" fill="#ffffff" opacity="0.06"/>
                                    <!-- needle -->
                                    <line id="temp-needle" x1="100" y1="120" x2="100" y2="60" stroke="#00ffcc" stroke-width="3" stroke-linecap="round" transform="rotate(-90 100 120)" style="transition: transform 0.6s cubic-bezier(.2,.9,.2,1);"/>
                                    <circle cx="100" cy="120" r="4" fill="#000"/>
                                </svg>
                                <span id="temp-val-display" style="font-size:1.6rem; font-weight:700; color: var(--primary-glow);">-- °C</span>
                            </div>
                        </div>
                        <div class="glass-card stat-card">
                            <div class="card-title"><i class="fas fa-history"></i> วันนี้ให้ไป</div>
                            <div class="stat-inner">
                                <div id="feed-count-val" class="stat-number">0</div>
                                <div class="stat-label">ครั้ง</div>
                            </div>
                        </div>
                        <div class="glass-card" style="grid-column: span 2;"><div class="card-title"><i class="fas fa-layer-group"></i> ระดับน้ำ</div><div style="display: flex; justify-content: space-between; align-items: center;"><span id="water-val" style="font-size: 1.5rem; font-weight: bold;">กำลังตรวจสอบ...</span><i class="fas fa-check-circle" id="water-icon" style="font-size: 1.5rem; opacity: 0.5;"></i></div></div>
                        <div class="glass-card" style="grid-column: span 2;"><div class="card-title"><i class="fas fa-tint"></i> ความขุ่นของน้ำ</div><span id="turbidity-val" style="font-size: 1.2rem;">กำลังตรวจสอบ...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
